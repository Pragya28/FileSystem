<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>File System - Read File</title>
</head>
<body>
    <div class="header text-end">
        <form action="/logout" method="post">
            <h5>
                Hello, {{ current_user.username }} &emsp;
                <input class="btn btn-primary" type="submit" value="Logout">
            </h5>
        </form>
    </div>
    <div class="dash-container">
        <form action="/viewFile/{{ filename }}" method="post" class="file">
            <div class="form-group">
                <label for="filename">File Name: {{ filename }}</label>
                <br>
                <label for="share"> Shared {% if owner %} with {% else %} by {% endif %}: {{ user }}</label> 
                <br>
                <textarea 
                    name="contents" 
                    id="content" 
                    cols="30" 
                    rows="10" 
                    disabled
                >{{ content }}</textarea>
            </div>
            <div class="form-group text-end">
                <input class="btn btn-primary" type="submit" value="Back" name="back">
                {% if owner %}
                    <input class="btn btn-danger" type="submit" value="Update" name="update">
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
