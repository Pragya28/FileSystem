<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>File System - Write File</title>
</head>
<body>
    <div class="header text-end">
        <form action="/" method="post">
            <h5>
                Hello, {{ uname }} &emsp;
                <input class="btn btn-primary" type="submit" value="Logout">
            </h5>
        </form>
    </div>
    <div class="dash-container">
        <form action="/logout" method="post" class="writeFile">
            <div class="form-group">
                <input type="text" name="fname" placeholder="File Name">
                <br>
                {% for file in files %}
                    File already exists. 
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="share"> Share file with </label> <br>
                <select name="user" id="share">
                    <option value=""> Select user </option>
                    {% for user in users %}
                        <option value=user> {{user}} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="content"> Content </label> <br>
                <textarea 
                    name="contents" 
                    id="content" 
                    cols="30" 
                    rows="10" 
                    placeholder="Write your content here..."
                    disabled
                ></textarea>
            </div>
            <div class="form-group text-end">
                <input class="btn btn-success" type="submit" value="Save" name="save">
                <input class="btn btn-danger" type="submit" value="Cancel" name="cancel">
            </div>
        </form>
    </div>
</body>
</html>
