<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>File System - Dashboard</title>
</head>
<body>
    <div class="header text-end">
        <form action="/logout" method="post">
            <h5>
                Hello, {{ current_user.username }} &emsp;
                <input class="btn btn-primary" type="submit" value="Logout">
            </h5>
        </form>
    </div>
    <div class="dash-container">
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link active" href="#">My Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shared Files</a>
            </li>
        </ul>
        <div class="row">
            <div class="files col-md-10">
                Files
            </div>
            <div class="col-md-2">
                <form action="/writeFile" method="post">
                    <input class="btn btn-primary" type="submit" value="Create File">
                </form>
                {% if message %}
                    {{message}}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
